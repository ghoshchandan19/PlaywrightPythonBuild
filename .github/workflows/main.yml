name: CI - Playwright (Ubuntu)

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          if [ -s requirements.txt ]; then python -m pip install -r requirements.txt; else python -m pip install playwright pytest pytest-playwright pytest-html; fi

      - name: Install Playwright browsers & system deps (official)
        uses: microsoft/playwright-github-action@v1
        with:
          browsers: 'all'

      - name: Run tests & create HTML report
        run: |
          mkdir -p reports
          pytest --html=reports/report.html --self-contained-html --junitxml=reports/junit.xml || true

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html
          path: reports/report.html
